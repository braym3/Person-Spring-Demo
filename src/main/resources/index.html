<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" defer
        integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
    <link rel="stylesheet", type="text/css", href="index.css"/>
    <title>Front End</title>
</head>
<body>
    <header>
        <h1>People</h1>
    </header>

    <div class="row person-form">
        <section class="col">
            <form id="personForm">
                <label class="form-label" for="personName">Full Name:</label>
                <input class="form-control" type="text" name="fullName" id="personName" required>
                <label class="form-label" for="personAge">Oldness:</label>
                <input class="form-control" type="number" name="oldNess" id="personAge">
                <label class="form-label" for="personJob">Occupation:</label>
                <input class="form-control" type="text" name="occupation" id="personJob">
                <label class="form-label" for="personNi">Ni Number:</label>
                <input class="form-control" type="text" name="notNiNumber" id="personNi">
                <div class="mt-3">
                    <button class="btn btn-primary" type="reset">Reset</button>
                    <button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>
        </section>
        <section class="col">
            <div id="output" class="row row-cols-3 g-4"></div>
        </section>
    </div>


    <div id="editModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        Edit person
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="modal-form">
                        <form id="updateForm">
                            <label class="form-label" for="updateName">Full Name:</label>
                            <input class="form-control" type="text" name="updatedFullName" id="updateName" required>
                            <label class="form-label" for="updateAge">Oldness:</label>
                            <input class="form-control" type="number" name="updatedOldNess" id="updateAge">
                            <label class="form-label" for="updateJob">Occupation:</label>
                            <input class="form-control" type="text" name="updatedOccupation" id="updateJob">
                            <div class="mt-3">
                                <button class="btn btn-primary" type="reset">Reset</button>
                                <button class="btn btn-success" type="button" id="saveBtn">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
